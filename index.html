<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/aca69afbae.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <nav class="nav-logo">
    <img src="images/logo.svg" alt="">
  </nav>
  <main class="component-wrapper">

    <header class="right-bottom-component">
      <section class="main-content">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.Create connections with your users as you engage in genuine discussion.
        </p>
      </section>
      <a href="#register" class="register">Register</a>
    </header>

    <section class="left-top-component">
      <img src="images/illustration-mockups.svg" alt="">
    </section>

  </main>
  <footer class="footer-component">
    <div class="icons-list">

      <a href="#Facebook" class="icons">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#Twitter" class="icons">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#Instagram" class="icons">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Luka85">Luka</a>.
    </p>
  </footer>


</body>

</html>
